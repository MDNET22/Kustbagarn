    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="site.js" async></script>
</head>

<body>
    <header>
        <!-- place navbar here -->
        <nav class="navbar navbar-expand-md navbar-dark navbar-custom">
            <div class="container">
                <a href="" class="navbar-brand nav-custom-color">KUSTBAGARN</a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav"
                    aria-label="Expand 
                Navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="nav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Hem</a>
                        </li>
                        <li class="nav-item" aria aria-current="page">
                            <a href="#" class="nav-link nav-custom-color active fw-bold">Webbshop</a>
                        </li>
                        <li class="nav-item">
                            <a href="about.html" class="nav-link">Om oss</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
<main>
    <section class="body-color">
        <div class="container">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card">
                        <img src="images/bread/pexels-geraud-pfeiffer-6607297_1_.webp" class="card-img-top"
                            alt="Bullar">
                        <div class="card-body">
                            <h3 class="card-title">Bullar</h3>
                            <p class="card-text">Kanelbullar med kardemumma.</p>
                            <p class="card-text">Pris: 35 kr</p>
                            <input type="number" id="product1-quantity" value="1">
                            <button class="btn btn-custom add-to-cart">
                                Lägg till i kundvagn
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="images/bread/pexels-geraud-pfeiffer-6605309.webp" class="card-img-top"
                            alt="Produkt 2">
                        <div class="card-body">
                            <h3 class="card-title">Surdegsbröd fullkorn</h3>
                            <p class="card-text">Surdegsbröd på fullkornsvetemjöl.</p>
                            <p class="card-text">Pris: 65 kr</p>
                            <input type="number" id="product2-quantity" value="1">
                            <button class="btn btn-custom add-to-cart">
                                Lägg till i kundvagn
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="images/bread/pexels-geraud-pfeiffer-6608542.webp" class="card-img-top"
                            alt="Produkt 3">
                        <div class="card-body">
                            <h3 class="card-title">Surdegsbröd dinkel</h3>
                            <p class="card-text">Surdegsbröd på dinkelmjöl.</p>
                            <p class="card-text">Pris: 70 kr</p>
                            <input type="number" id="product3-quantity" value="1">
                            <button class="btn btn-custom add-to-cart">
                                Lägg till i kundvagn
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="container">
        <h1>Kundvagn</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Vara</th>
                    <th>Pris</th>
                </tr>
            </thead>
            <tbody id="cart-items">
            </tbody>
        </table>
        <h3>Totalt: <span id="total-price"></span> kr</h3>
        <button id="checkout-btn" class="btn btn-custom" type="button">Checka ut</button>
    </div>
</main>

    <footer>
        <!-- place footer here -->

    </footer>
